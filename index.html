<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video call Conferencing website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav class="no">
            <img src="images/logo.jpg" alt="" class="logo" height="50vh" width="50vw">
            <ul>
                <li><img src="images/live.png" class="active" height="50vh" width="50vw" ></li>
                <li><img src="images/video.png" height="50vh" width="50vw"></li>
                <li><img src="images/message.png" height="50vh" width="50vw"></li>
                <li><img src="images/notifi.png" height="50vh" width="50vw"></li>
                <li><img src="images/users.webp" height="50vh" width="50vw"></li>
                <li><img src="images/setting.png" height="50vh" width="50vw"></li>
            </ul>
        </nav>
       <div class="container">
         <div class="top-icons">
            <img src="images/search.png" height="50vh" width="50vw">
            <img src="images/menu.png" height="50vh" width="50vw">
         </div>
         <div class="row">
            <div class="col-1">
                <img src="images/host.jpg"  class="host-img">
                <div class="contarols">
                    <img src="images/chat.avif">
                    <img src="images/diss.png" >
                    <img src="images/call.png" class="call-icon" >
                    <img src="images/mic.png">
                    <img src="images/cast.png" >
                </div>
            </div>
            <div class="col-2">
               <div class="joined">
                <p>people joined</p>
                <div>
                    <img src="images/people1.webp">
                    <img src="images/people2.jpg">
                    <img src="images/people3.jpg">
                    <img src="images/people4.jpg">
                    <img src="images/people5.jpg">
                </div>
               </div> 
               <div class="invite">
                <p>invite</p>
                <div>
                   <img src="images/people1.webp"> 
                   <img src="images/people2.jpg"> 
                   <img src="images/people3.jpg"> 
                   <img src="images/people4.jpg"> 
                   <img src="images/people5.jpg"> 
                </div>
               </div>   
            </div>
         </div>
       </div> 
    </div>
    
</body>
</html>
